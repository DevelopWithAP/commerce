{% extends "auctions/layout.html" %}

{% block title %} Add New Listing {% endblock %}
{% block body %}
<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <h4>New Listing</h4>
    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ create_form }}
        </table>
        <input type="submit" value="Create" class="btn btn-sm btn-primary mt-2">
    </form>


    </form>
</div>
{% endblock %}
